<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Шапка профиля -->
    </header>
    <main class="container">
        <div class="profile-header">
            <img id="user-photo" src="images_old/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2 id="user-name">Имя пользователя</h2>
            <p id="user-username">@username</p>
        </div>
        <!-- Дополнительные элементы профиля -->

        <!-- Секция для отладочной информации -->
        <div id="debug-info" style="margin-top: 20px; color: red;">
            <p id="debug-url"></p>
            <p id="debug-username">Username: (параметр не получен)</p>
            <p id="debug-first-name">First Name: (параметр не получен)</p>
            <p id="debug-last-name">Last Name: (параметр не получен)</p>
        </div>
    </main>

    <script>
        // Получение данных пользователя из URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const firstName = urlParams.get('first_name');
        const lastName = urlParams.get('last_name');

        // Отображение данных на странице профиля
        document.getElementById('user-name').textContent = `${firstName || ''} ${lastName || ''}`.trim() || "Имя пользователя";
        document.getElementById('user-username').textContent = username ? `@${username}` : "@username";

        // Отладочная информация на странице
        document.getElementById('debug-url').textContent = `Полный URL страницы: ${window.location.href}`;
        document.getElementById('debug-username').textContent = `Username: ${username || "(параметр не получен)"}`;
        document.getElementById('debug-first-name').textContent = `First Name: ${firstName || "(параметр не получен)"}`;
        document.getElementById('debug-last-name').textContent = `Last Name: ${lastName || "(параметр не получен)"}`;
    </script>
</body>
</html>
