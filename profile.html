<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Шапка профиля -->
    </header>
    <main class="container">
        <div class="profile-header">
            <img id="user-photo" src="images/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2 id="user-name">Имя пользователя</h2>
            <p id="user-username">@username</p>
        </div>
        <!-- Дополнительные элементы профиля -->
    </main>

    <script src="script.js"></script>
</body>
</html>
