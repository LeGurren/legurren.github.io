<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Шапка профиля -->
    </header>
    <main class="container">
        <div class="profile-header">
            <img id="user-photo" src="images/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2 id="user-name">Имя пользователя</h2>
            <p id="user-username">@username</p>
        </div>
        <!-- Дополнительные элементы профиля -->
    </main>

    <script>
        // Получение данных пользователя из URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const firstName = urlParams.get('first_name');
        const lastName = urlParams.get('last_name');

        // Отладочный вывод параметров
        console.log("Полученные параметры из URL:");
        console.log("Username:", username);
        console.log("First Name:", firstName);
        console.log("Last Name:", lastName);

        // Обновление элементов на странице
        document.getElementById('user-name').textContent = `${firstName || ''} ${lastName || ''}`.trim() || "Имя пользователя";
        document.getElementById('user-username').textContent = username ? `@${username}` : "@username";
    </script>
</body>
</html>
