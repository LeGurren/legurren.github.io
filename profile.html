<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Gems Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images_old/logo.png" alt="GamesMarket Logo"></a>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Поиск..." class="search-bar">
                <a href="profile.html" class="login-button" title="Профиль">
                    <img src="user-icon.png" alt="Профиль">
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <img src="images/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2>Имя пользователя</h2>
            <p>Email: user@example.com</p>
            <button class="logout-button">Выйти</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>GamesMarket © 2024. Все права защищены.</p>
            <p>Контакты: support@gamesmarket.com</p>
        </div>
    </footer>
</body>
</html>
