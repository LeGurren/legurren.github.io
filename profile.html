<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Шапка профиля -->
    </header>
    
    <main class="container">
        <!-- Профиль пользователя -->
        <div class="profile-header">
            <img id="user-photo" src="images_old/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2 id="user-name">Имя пользователя</h2>
            <p id="user-username">@username</p>
        </div>

        <!-- Дополнительные элементы профиля и отладочная информация -->
        <div id="debug-info" style="margin-top: 20px; color: red;">
            Полный URL страницы: <span id="full-url"></span><br>
            Username: <span id="debug-username">(параметр не получен)</span><br>
            First Name: <span id="debug-first-name">(параметр не получен)</span><br>
            Last Name: <span id="debug-last-name">(параметр не получен)</span><br>
        </div>

        <!-- Контейнер для логов отладки -->
        <div id="log-container" style="margin-top: 20px; color: red;"></div>
    </main>

    <!-- Подключение client.js -->
    <script src="client.js"></script>
</body>
</html>
