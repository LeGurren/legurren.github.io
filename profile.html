<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль - Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Шапка профиля -->
    </header>
    <main class="container">
        <div class="profile-header">
            <img id="user-photo" src="images/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2 id="user-name">Имя пользователя</h2>
            <p id="user-username">@username</p>
        </div>
        <!-- Дополнительные элементы профиля -->
    </main>

    <script>
        // Получение данных пользователя из URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'username';
        const firstName = urlParams.get('first_name') || 'Имя';
        const lastName = urlParams.get('last_name') || 'пользователя';

        // Отображение данных на странице
        document.getElementById('user-name').textContent = `${firstName} ${lastName}`.trim();
        document.getElementById('user-username').textContent = `@${username}`;

        // Проверка изображения пользователя (если нет, оставить стандартное)
        const userPhoto = document.getElementById('user-photo');
        userPhoto.onerror = () => {
            userPhoto.src = 'images/profile-avatar.png';  // путь к изображению-заполнителю
        };
    </script>
</body>
</html>
