<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Шапка профиля -->
    </header>
    <main class="container">
        <div class="profile-header">
            <img id="user-photo" src="images/profile-avatar.png" alt="Аватар пользователя" class="profile-avatar">
            <h2 id="user-name">Имя пользователя</h2>
            <p id="user-username">@username</p>
        </div>
        <!-- Дополнительные элементы профиля -->
    </main>

    <!-- Подключение к Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Web App API и получение данных пользователя
        const telegram = window.Telegram.WebApp;
        telegram.expand();  // Разворачивает Web App на весь экран

        // Получение данных пользователя через initDataUnsafe
        const user = telegram.initDataUnsafe?.user;

        // Отображение данных на странице
        if (user) {
            document.getElementById('user-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            document.getElementById('user-username').textContent = `@${user.username}`;
            document.getElementById('user-photo').src = user.photo_url || 'images/profile-avatar.png';
        } else {
            console.log("Данные пользователя недоступны. Убедитесь, что Web App открыт через Telegram.");
        }
    </script>
</body>
</html>
