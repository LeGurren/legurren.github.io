<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка с логотипом и кнопкой входа -->
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="Games Market">
        </div>
        <div class="login">
            <button id="loginBtn">Войти через Telegram</button>
        </div>
    </header>

    <!-- Секция с играми -->
    <section id="games-section">
        <h1>Популярные игры</h1>
        <div class="games-grid">
            <div class="game">
                <img src="image/clashofclans.webp" alt="Clash of Clans">
                <h2>Clash of Clans</h2>
                <button>Купить гемы</button>
            </div>
            <div class="game">
                <img src="image/brawlstars.webp" alt="Brawl Stars">
                <h2>Brawl Stars</h2>
                <button>Купить гемы</button>
            </div>
            <!-- Добавить больше игр по мере необходимости -->
        </div>
    </section>

    <!-- Скрипт для входа через Telegram -->
    <script src="script.js"></script>
</body>
</html>
