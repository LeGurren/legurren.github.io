<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="images_old/logo.png" alt="GamesMarket Logo"></a>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Поиск..." class="search-bar">
                <a href="#" class="login-button" title="Профиль" id="login-button">
                    <img src="user-icon.png" alt="Профиль" id="profile-image">
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="games-section">
            <h2 class="section-title">Игры</h2>
            <div class="games-horizontal-scroll">
                <a href="brawlstars.html" class="game-tile">
                    <img src="images_old/brawlstars.png" alt="Brawl Stars">
                    <span>Brawl Stars</span>
                </a>
                <a href="pubg.html" class="game-tile">
                    <img src="images_old/pubg.png" alt="PUBG Mobile">
                    <span>PUBG Mobile</span>
                </a>
                <a href="roblox.html" class="game-tile">
                    <img src="images_old/roblox.png" alt="Roblox">
                    <span>Roblox</span>
                </a>
                <!-- Add more game tiles as needed -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        const authPageUrl = 'https://legurren.github.io/auth.html';
        const profilePageUrl = 'https://legurren.github.io/profile.html';

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.querySelector('#login-button');
            const profileImage = document.querySelector('#profile-image');
            const user = JSON.parse(localStorage.getItem('telegramUser'));

            if (user) {
                profileImage.src = user.photo_url || 'user-icon.png';
                profileImage.alt = user.username || 'Профиль';
                loginButton.title = `@${user.username || 'Профиль'}`;
                loginButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = profilePageUrl;
                });
            } else {
                loginButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = authPageUrl;
                });
            }
        });
    </script>
</body>
</html>
