<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/"><img src="images_old/logo.png" alt="GamesMarket Logo"></a>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Поиск..." class="search-bar">
                <a href="profile.html" class="login-button" title="Профиль">
                    <img src="user-icon.png" alt="Профиль">
                </a>
            </div>
        </div>
    </header>

    <!-- Секция с играми -->
    <section class="games-section">
        <div class="container">
            <h2>Игры</h2>
            <div class="games-horizontal-scroll">
                <a href="#brawlstars" class="game-tile">
                    <img src="images_old/brawlstars.png" alt="Brawl Stars">
                    <p>Brawl Stars</p>
                </a>
                <a href="#pubg" class="game-tile">
                    <img src="images_old/pubg.png" alt="PUBG Mobile">
                    <p>PUBG Mobile</p>
                </a>
                <a href="#roblox" class="game-tile">
                    <img src="images_old/roblox.png" alt="Roblox">
                    <p>Roblox</p>
                </a>
                <a href="#steam" class="game-tile">
                    <img src="images_old/steam.png" alt="Steam">
                    <p>Steam</p>
                </a>
                <a href="#clashroyale" class="game-tile">
                    <img src="images_old/clashroyale.png" alt="Clash Royale">
                    <p>Clash Royale</p>
                </a>
                <a href="#clashofclanc" class="game-tile">
                    <img src="images_old/clashofclans.png" alt="Clash of Clans">
                    <p>Clash of Clans</p>
                </a>
                <a href="#squadbusters" class="game-tile">
                    <img src="images_old/squadbusters.png" alt="Squad Busters">
                    <p>Squad Busters</p>
                </a>
                <a href="#stumbleguys" class="game-tile">
                    <img src="images_old/stumbleguys.png" alt="Stumble Guys">
                    <p>Stumble Guys</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Секция с товарами -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>Товары</h2>
            <div class="products-grid" id="products-grid">
                <!-- Карточки товаров добавляются здесь с помощью JavaScript -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>GamesMarket © 2024. Все права защищены.</p>
            <p>Контакты: support@gamesmarket.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
