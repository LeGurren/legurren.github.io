<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="GamesMarket Logo">
            <h1>GamesMarket</h1>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Поиск..." class="search-bar">
            <button class="login-button" title="Войти через Telegram">
                <img src="user-icon.png" alt="Войти">
            </button>
        </div>
    </header>

    <!-- Секция с играми -->
    <section class="games-section">
        <div class="container">
            <h2>Игры</h2>
            <div class="games-horizontal-scroll">
                <a href="#brawlstars" class="game-tile">
                    <img src="images_old/brawlstars.png" alt="Brawl Stars">
                    <p>Brawl Stars</p>
                </a>
                <a href="#pubg" class="game-tile">
                    <img src="images_old/pubg.png" alt="PUBG Mobile">
                    <p>PUBG Mobile</p>
                </a>
                <a href="#roblox" class="game-tile">
                    <img src="images_old/roblox.png" alt="Roblox">
                    <p>Roblox</p>
                </a>
                <a href="#steam" class="game-tile">
                    <img src="images_old/steam.png" alt="Steam">
                    <p>Steam</p>
                </a>
                <a href="#clashroyale" class="game-tile">
                    <img src="images_old/clashroyale.png" alt="Clash Royale">
                    <p>Clash Royale</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Секция с товарами, которая будет отображаться после выбора игры -->
    <section id="products" class="products-section hidden">
        <div class="container">
            <h2>Товары</h2>
            <div class="products-grid" id="products-grid">
                <!-- Карточки товаров будут добавляться сюда с помощью JavaScript -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>GamesMarket © 2024. Все права защищены.</p>
            <p>Контакты: support@gamesmarket.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
