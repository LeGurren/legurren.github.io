<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .game-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .game-section h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            width: 45%;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-card img {
            width: 80px;
            margin-bottom: 10px;
        }
        .game-card h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .game-card button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-size: 16px;
        }
        .game-card button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .game-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция выбора игры -->
        <div class="game-section">
            <h2>Выберите игру</h2>
            <div class="games">
                <div class="game-card">
                    <img src="image/pubg-icon.webp" alt="PUBG">
                    <h3>PUBG Mobile</h3>
                    <button onclick="selectGame('PUBG')">
                        <img src="image/pubg-icon.webp" alt="PUBG"> Выбрать
                    </button>
                </div>
                <div class="game-card">
                    <img src="image/standoff2-icon.webp" alt="Standoff 2">
                    <h3>Standoff 2</h3>
                    <button onclick="selectGame('Standoff 2')">
                        <img src="image/standoff2-icon.webp" alt="Standoff 2"> Выбрать
                    </button>
                </div>
                <div class="game-card">
                    <img src="image/freefire-icon.webp" alt="Free Fire">
                    <h3>Free Fire</h3>
                    <button onclick="selectGame('Free Fire')">
                        <img src="image/freefire-icon.webp" alt="Free Fire"> Выбрать
                    </button>
                </div>
                <div class="game-card">
                    <img src="image/mobilelegends-icon.webp" alt="Mobile Legends">
                    <h3>Mobile Legends</h3>
                    <button onclick="selectGame('Mobile Legends')">
                        <img src="image/mobilelegends-icon.webp" alt="Mobile Legends"> Выбрать
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectGame(game) {
            alert(`Вы выбрали игру: ${game}`);
            // Здесь можно сделать дальнейшую логику для выбора игры
        }
    </script>
</body>
</html>
