<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="images_old/logo.png" alt="GamesMarket Logo"></a>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Поиск..." class="search-bar">
                <a href="#" class="login-button" title="Профиль" id="login-button">
                    <img src="user-icon.png" alt="Профиль">
                </a>
            </div>
        </div>
    </header>

    <!-- Модальное окно для виджета Telegram -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Войдите в аккаунт</h2>
            <p>Выберите вариант для входа в аккаунт</p>
            <script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="legurenstore_bot" data-size="large" data-auth-url="https://legurren.github.io/profile.html" data-request-access="write"></script>
        </div>
    </div>

    <main class="main-content">
        <section class="games-section">
            <h2 class="section-title">Игры</h2>
            <div class="games-horizontal-scroll">
                <a href="#brawlstars" class="game-tile">
                    <img src="images_old/brawlstars.png" alt="Brawl Stars">
                    <span>Brawl Stars</span>
                </a>
                <!-- Добавьте другие игры по аналогии -->
            </div>
        </section>
        <!-- Добавьте остальные секции -->
    </main>

    <script src="script.js"></script>
    <script>
        // URL для авторизации через Telegram
        const telegramAuthLink = 'https://oauth.telegram.org/auth?bot_id=7900966430&origin=https://legurren.github.io/&embed=1&request_access=write';

        // Открытие модального окна при нажатии на кнопку "Логин"
        document.querySelector('#login-button').addEventListener('click', (event) => {
            event.preventDefault();
            document.getElementById('loginModal').style.display = 'block';
        });

        // Закрытие модального окна
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('loginModal').style.display = 'none';
        });

        // Закрытие модального окна при клике вне его содержимого
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
