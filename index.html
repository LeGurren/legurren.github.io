<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkGems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .game-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .game-section h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            width: 45%;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-card img {
            width: 80px;
            margin-bottom: 10px;
        }
        .game-card h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .game-card button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .game-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция выбора игры -->
        <div class="game-section">
            <h2>Выберите игру</h2>
            <div class="games">
                <div class="game-card">
                    <img src="pubg.png" alt="PUBG">
                    <h3>PUBG Mobile</h3>
                    <button onclick="selectGame('PUBG')">Выбрать</button>
                </div>
                <div class="game-card">
                    <img src="standoff2.png" alt="Standoff 2">
                    <h3>Standoff 2</h3>
                    <button onclick="selectGame('Standoff 2')">Выбрать</button>
                </div>
                <div class="game-card">
                    <img src="freefire.png" alt="Free Fire">
                    <h3>Free Fire</h3>
                    <button onclick="selectGame('Free Fire')">Выбрать</button>
                </div>
                <div class="game-card">
                    <img src="mobilelegends.png" alt="Mobile Legends">
                    <h3>Mobile Legends</h3>
                    <button onclick="selectGame('Mobile Legends')">Выбрать</button>
                </div>
            </div>
        </div>

        <!-- Профиль с балансом -->
        <div class="balance-section">
            <h2>Ваш баланс: <span id="balance">0.00 руб</span></h2>
            <p>@leguren</p>
            <div class="balance-buttons">
                <button id="top-up-btn">Пополнить</button>
                <button id="get-free-btn">Получить баланс бесплатно</button>
            </div>
        </div>

        <!-- Магазин гемов -->
        <div class="shop-section">
            <h2>Магазин гемов</h2>
            <div class="products">
                <div class="product-card">
                    <img src="gem30.png" alt="30 гемов">
                    <h3>x30 Гемов</h3>
                    <p>300 руб</p>
                    <button onclick="buy(300)">Купить</button>
                </div>
                <div class="product-card">
                    <img src="gem80.png" alt="80 гемов">
                    <h3>x80 Гемов</h3>
                    <p>570 руб</p>
                    <button onclick="buy(570)">Купить</button>
                </div>
                <div class="product-card">
                    <img src="gem170.png" alt="170 гемов">
                    <h3>x170 Гемов</h3>
                    <p>1250 руб</p>
                    <button onclick="buy(1250)">Купить</button>
                </div>
                <div class="product-card">
                    <img src="gem360.png" alt="360 гемов">
                    <h3>x360 Гемов</h3>
                    <p>2250 руб</p>
                    <button onclick="buy(2250)">Купить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;

        document.getElementById('top-up-btn').addEventListener('click', () => {
            let amount = prompt("Введите сумму для пополнения баланса:");
            if (amount) {
                balance += parseFloat(amount);
                document.getElementById('balance').textContent = `${balance.toFixed(2)} руб`;
            }
        });

        document.getElementById('get-free-btn').addEventListener('click', () => {
            alert("Получение бесплатного баланса в разработке.");
        });

        function buy(price) {
            if (balance >= price) {
                balance -= price;
                document.getElementById('balance').textContent = `${balance.toFixed(2)} руб`;
                alert("Вы успешно купили товар!");
            } else {
                alert("Недостаточно средств на балансе!");
            }
        }

        function selectGame(game) {
            alert(`Вы выбрали игру: ${game}`);
            // Здесь можно сделать дальнейшую логику для выбора игры
        }
    </script>
</body>
</html>
