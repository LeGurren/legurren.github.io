<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="GamesMarket Logo">
            </div>
            <div class="header-title">GamesMarket</div>
            <div class="header-right">
                <input type="text" placeholder="Поиск..." class="search-bar">
                <button class="login-button" title="Войти через Telegram">
                    <img src="user-icon.png" alt="Войти">
                </button>
            </div>
        </div>
    </header>

    <!-- Секция с играми -->
    <section class="games-section">
        <div class="container">
            <h2>Игры</h2>
            <div class="games-horizontal-scroll">
                <a href="#brawlstars" class="game-tile">
                    <img src="images/brawlstars.png" alt="Brawl Stars">
                    <span>Brawl Stars</span>
                </a>
                <a href="#pubg" class="game-tile">
                    <img src="images/pubg.png" alt="PUBG Mobile">
                    <span>PUBG Mobile</span>
                </a>
                <a href="#roblox" class="game-tile">
                    <img src="images/roblox.png" alt="Roblox">
                    <span>Roblox</span>
                </a>
                <a href="#steam" class="game-tile">
                    <img src="images/steam.png" alt="Steam">
                    <span>Steam</span>
                </a>
                <a href="#clashroyale" class="game-tile">
                    <img src="images/clashroyale.png" alt="Clash Royale">
                    <span>Clash Royale</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Секция с товарами, которая будет отображаться после выбора игры -->
    <section id="products" class="products-section hidden">
        <div class="container">
            <h2>Товары</h2>
            <div class="products-grid" id="products-grid">
                <!-- Карточки товаров будут добавляться сюда с помощью JavaScript -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>GamesMarket © 2024. Все права защищены.</p>
            <p>Контакты: support@gamesmarket.com</p>
        </div>
    </footer>
</body>
</html>
