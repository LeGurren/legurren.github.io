<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkGems - Покупка гемов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="SharkGems Logo">
                <h1>SharkGems</h1>
            </div>
            <button id="loginBtn" class="login-button">Войти через Telegram</button>
        </div>
    </header>

    <!-- Главная секция с играми -->
    <section class="games-section">
        <div class="container">
            <h2>Популярные игры</h2>
            <div class="games-grid">
                <!-- Пример карточки игры -->
                <div class="game-card">
                    <img src="images/clashofclans.jpg" alt="Clash of Clans">
                    <h3>Clash of Clans</h3>
                    <p>Цена: 300 руб</p>
                    <button class="buy-button">Купить</button>
                </div>
                <div class="game-card">
                    <img src="images/brawlstars.jpg" alt="Brawl Stars">
                    <h3>Brawl Stars</h3>
                    <p>Цена: 250 руб</p>
                    <button class="buy-button">Купить</button>
                </div>
                <!-- Добавьте больше карточек по аналогии -->
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>SharkGems © 2024. Все права защищены.</p>
            <p>Контакты: support@sharkgems.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
