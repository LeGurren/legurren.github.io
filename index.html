<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="images_old/logo.png" alt="GamesMarket Logo"></a>
            </div>
            <input type="text" placeholder="Поиск..." class="search-bar">
            <div class="header-right">
                <a href="#" class="login-button" title="Профиль" id="login-button">
                    <img src="user-icon.png" alt="Профиль" id="profile-image">
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="games-section">
            <h2 class="section-title">Игры</h2>
            <div class="games-horizontal-scroll">
                <a href="#brawlstars" class="game-tile">
                    <img src="images_old/brawlstars.png" alt="Brawl Stars">
                    <span>Brawl Stars</span>
                </a>
                <a href="#pubg" class="game-tile">
                    <img src="images_old/pubg.png" alt="PUBG Mobile">
                    <span>PUBG Mobile</span>
                </a>
                <a href="#roblox" class="game-tile">
                    <img src="images_old/roblox.png" alt="Roblox">
                    <span>Roblox</span>
                </a>
                <a href="#steam" class="game-tile">
                    <img src="images_old/steam.png" alt="Steam">
                    <span>Steam</span>
                </a>
                <a href="#clashroyale" class="game-tile">
                    <img src="images_old/clashroyale.png" alt="Clash Royale">
                    <span>Clash Royale</span>
                </a>
                <a href="#clashofclans" class="game-tile">
                    <img src="images_old/clashofclans.png" alt="Clash of Clans">
                    <span>Clash of Clans</span>
                </a>
                <a href="#squadbusters" class="game-tile">
                    <img src="images_old/squadbusters.png" alt="Squad Busters">
                    <span>Squad Busters</span>
                </a>
                <a href="#stumbleguys" class="game-tile">
                    <img src="images_old/stumbleguys.png" alt="Stumble Guys">
                    <span>Stumble Guys</span>
                </a>
            </div>
        </section>

        <section class="promo-section">
            <h2 class="section-title">Акции и скидки</h2>
            <div class="promo-grid">
                <div class="promo-tile">
                    <img src="images_old/offer1.png" alt="Акция 1">
                    <p>Акция 1 - скидка 10%</p>
                </div>
                <div class="promo-tile">
                    <img src="images_old/offer2.png" alt="Акция 2">
                    <p>Акция 2 - скидка 15%</p>
                </div>
            </div>
        </section>

        <section class="new-items-section">
            <h2 class="section-title">Новинки</h2>
            <div class="new-items-grid">
                <div class="new-item-tile">
                    <img src="images_old/new1.png" alt="Новинка 1">
                    <p>Новинка 1</p>
                </div>
                <div class="new-item-tile">
                    <img src="images_old/new2.png" alt="Новинка 2">
                    <p>Новинка 2</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        const authPageUrl = 'https://legurren.github.io/auth.html';
        const profilePageUrl = 'https://legurren.github.io/profile.html';

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.querySelector('#login-button');
            const profileImage = document.querySelector('#profile-image');
            const user = JSON.parse(localStorage.getItem('telegramUser'));

            if (user) {
                profileImage.src = user.photo_url || 'user-icon.png';
                profileImage.alt = user.username || 'Профиль';
                loginButton.title = `@${user.username || 'Профиль'}`;
                loginButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = profilePageUrl;
                });
            } else {
                loginButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    window.location.href = authPageUrl;
                });
            }
        });
    </script>
</body>
</html>
