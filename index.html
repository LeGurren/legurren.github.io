<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkGems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .balance {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .order, .payment {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order img {
            max-width: 100px;
            margin-right: 20px;
        }
        .order-info {
            display: flex;
            justify-content: space-between;
        }
        .order-title {
            font-size: 1.1em;
        }
        .price {
            color: #e74c3c;
        }
        .payment button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            <h2>Ваш баланс: <span id="balance">0.00 руб</span></h2>
            <button id="top-up">Пополнить баланс</button>
        </div>

        <div class="order">
            <h2>Оформление заказа</h2>
            <div class="order-info">
                <div>
                    <img src="gems.png" alt="Gems">
                    <div class="order-title">Clash of Clans - 80 гемов</div>
                </div>
                <div class="price">125 руб</div>
            </div>
            <div id="order-status" style="color:red;">На балансе недостаточно средств :(</div>
        </div>

        <div class="payment">
            <h2>Пополнение баланса</h2>
            <input type="number" id="amount" placeholder="Введите сумму">
            <div>
                <button id="pay">Оплатить</button>
            </div>
        </div>
    </div>

    <script>
        const balanceElement = document.getElementById('balance');
        const orderStatusElement = document.getElementById('order-status');
        let balance = 0;

        document.getElementById('pay').addEventListener('click', () => {
            const amount = document.getElementById('amount').value;
            if (amount) {
                balance += parseFloat(amount);
                balanceElement.textContent = `${balance.toFixed(2)} руб`;
                orderStatusElement.textContent = balance >= 125 ? 'Достаточно средств для покупки!' : 'На балансе недостаточно средств :(';
            }
        });

        document.getElementById('top-up').addEventListener('click', () => {
            alert('Пополнение баланса через выбранный метод оплаты.');
        });
    </script>
</body>
</html>
