<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="GamesMarket Logo">
            <h1>GamesMarket</h1>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Поиск..." class="search-bar">
            <button class="login-button" title="Войти через Telegram">
                <img src="user-icon.png" alt="Войти">
            </button>
        </div>
    </header>

    <!-- Секция с играми -->
    <section class="games-section">
        <div class="container">
            <h2>Игры</h2>
            <div class="games-container">
                <div class="game-item">
                    <img src="images_old/brawlstars.png" alt="Brawl Stars" class="game-icon">
                    <p class="game-title">Brawl Stars</p>
                </div>
                <div class="game-item">
                    <img src="images_old/pubg.png" alt="PUBG Mobile" class="game-icon">
                    <p class="game-title">PUBG Mobile</p>
                </div>
                <div class="game-item">
                    <img src="images_old/roblox.png" alt="Roblox" class="game-icon">
                    <p class="game-title">Roblox</p>
                </div>
                <div class="game-item">
                    <img src="images_old/steam.png" alt="Steam" class="game-icon">
                    <p class="game-title">Steam</p>
                </div>
                <div class="game-item">
                    <img src="images_old/clashroyale.png" alt="Clash Royale" class="game-icon">
                    <p class="game-title">Clash Royale</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Секция с товарами, которая будет отображаться после выбора игры -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>Товары</h2>
            <div class="products-grid" id="products-grid">
                <!-- Карточки товаров будут добавляться сюда с помощью JavaScript -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>GamesMarket © 2024. Все права защищены.</p>
            <p>Контакты: support@gamesmarket.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
